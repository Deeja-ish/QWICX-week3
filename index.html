<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="card">
        <section class="profile_section">
            <div class="image-section">
                <img src="profile.jpg" alt="myImage" class="profile">
            </div>
            <div class="myInfo">
                <p class="name">Khadija Ismail</p>
                <p class="role">Frontend Developer</p>
            </div>
        </section>
        <section class="about-section">
            <div class="about-me">
                Passionate Frontend Developer, Eager to build digital tools that will solve problems in my society and
                curious to learn more.
            </div>
        </section>
        <button>Contact Me</button>
    </section>
</body>

</html>
